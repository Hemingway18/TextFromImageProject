{%extends "base.html" %}

{%block title%}
Загрузка файла
{%endblock%}

{%block body%}
<div class="text-block" style="border:10px solid #555; border-radius:10px; width: 500px; text-align:center;margin: 200px 500px">
    <form enctype="multipart/form-data" method="post">
        <p>
            <font face="consolas">Выберете изображение, текст с которого желаете получить</font>
        </p>
        <p>
            <input name="picture" type="file" id="picture" multiple accept="image/*,image/jpeg">
            <input type="submit" value="Отправить">
        </p>
    </form>
</div>
{%endblock%}
